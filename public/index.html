<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vortex — видео + чат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vortex — Видеозвонок + Чат</h1>
      <div class="id-row">Ваш ID: <span id="myId">получение...</span></div>
    </header>

    <main class="main-grid">
      <section class="video-area">
        <div class="videos">
          <div class="box">
            <h4>Вы</h4>
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
          <div class="box">
            <h4>Собеседник</h4>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>
        <div class="call-controls">
          <input id="targetId" placeholder="ID собеседника" />
          <button id="callBtn" class="btn">Позвонить</button>
          <button id="answerBtn" class="btn">Принять</button>
          <button id="hangupBtn" class="btn">Сбросить</button>
        </div>
      </section>

      <aside class="chat-area">
        <div class="chat-header">
          <h3>Чат</h3>
          <div id="typing" class="typing"></div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="compose">
          <button id="emojiBtn" class="emoji-btn">😊</button>
          <input id="msgInput" placeholder="Написать сообщение..." autocomplete="off" />
          <input id="fileInput" type="file" style="display:none" />
          <button id="attachBtn" class="btn">📎</button>
          <button id="sendMsgBtn" class="btn primary">Отправить</button>
        </div>

        <div class="emoji-panel" id="emojiPanel" style="display:none">
          <!-- simple emoji set -->
          <button class="emoji">😀</button><button class="emoji">😂</button><button class="emoji">😍</button>
          <button class="emoji">😎</button><button class="emoji">😢</button><button class="emoji">👍</button>
          <button class="emoji">🔥</button><button class="emoji">🎉</button><button class="emoji">🙌</button>
        </div>

        <div class="uploads-preview">
          <h4>Превью загруженного файла (пример)</h4>
          <!-- локальный путь пользователя, как попросил -->
          <img src="/mnt/data/17b62eff-98c8-4fe7-81b5-e657d26e3f62.png" alt="uploaded" style="max-width:100%;border-radius:8px" />
        </div>
      </aside>
    </main>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- app -->
  <script src="app.js"></script>
</body>
</html>
